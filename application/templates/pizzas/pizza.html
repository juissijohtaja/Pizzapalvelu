{% extends "layout.html" %}

{% block body %}

<h3>Muokkaa pizzaa</h3>
{{ error }}
<form method="POST" action="{{ url_for('pizzas_set_item', pizza_id=pizza.id) }}">
  <table>
    <tr>
      <th>Pizza</th>
      <th></th>
    </tr>
    <tr>
      <td>Nimi</td>
      <td>
          <input type="text" name="name" value="{{ pizza.name }}" />
      </td>
    </tr>
    <tr>
      <td>Hinta</td>
      <td>
          <input type="text" name="price" value="{{ pizza.price }}" />
      </td>
    </tr>
  </table>
  <button><a href="{{ url_for('pizzas_index') }}">Peruuta</a></button>
  <input type="submit" value="Tallenna"/>
</form>

{% endblock %}
