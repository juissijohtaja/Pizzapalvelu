{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-auto mr-auto">
      <h3>Pizzat</h3>
    </div>
    <div class="col-auto">
      <p>
        <a class="btn btn-info" href="{{ url_for('pizzas_form') }}" role="button"><i class="fas fa-plus"></i> Lisää pizza</a>
      </p>
    </div>
  </div>
  <div class="row bg-white p-4 rounded border">
    <div class="table-responsive">
      <table class="table table-borderless text-capitalize">
        <thead>
          <tr>
            <th>Nimi</th>
            <th style="width: 10%">Hinta</th>
            <th style="width: 10%"></th>
          </tr>
        </thead>
        {% for pizza in pizzas %}
          <tr class="border-top">
            <td>
              <a class="text-dark font-weight-bold" title="{{ pizza.name }}" href="{{ url_for('pizzas_get_item', pizza_id=pizza.id) }}">{{ pizza.name }}</a><br>
              <small>
                {% for topping in pizza.toppings %}
                  {{ topping.name }}{% if not topping == pizza.toppings[-1] %}, {% endif %}
                {% endfor %}
              </small>
            </td>
            <td>{{ pizza.price }} €</td>
            <td class="text-right">
              <a class="btn btn-sm btn-outline-info" role="button" title="Muokkaa" href="{{ url_for('pizzas_get_item', pizza_id=pizza.id) }}"><i class="fas fa-pen"></i></a>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
