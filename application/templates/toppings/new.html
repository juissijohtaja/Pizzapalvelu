{% extends "layout.html" %}
  
{% block body %}
<div class="container">
  <div class="row mb-5 justify-content-center">

        <div class="form-group">
          {{ form.name.label }}
          {{ form.name }}
        </div>
        <button type="submit" class="btn btn-info btn-block mt-4">Lis채채 t채yte</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
