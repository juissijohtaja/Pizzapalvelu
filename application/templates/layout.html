<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Pizzapalvelu</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    
    <body>
      <ul id="menu">
        <li><a href="/">Etusivu</a></li>
	      <li style="float:right"><a href="{{ url_for('toppings_index') }}">Täytteet</a></li>
        <li style="float:right"><a href="{{ url_for('user_index') }}">Käyttäjät</a></li>
        <li style="float:right"><a href="{{ url_for('auth_login') }}">Kirjaudu</a></li>
        <li style="float:right"><a href="{{ url_for('auth_signup') }}">Rekisteröidy</a></li>
      </ul>

      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <p>
        <a href="{{ url_for('auth_login') }}">Kirjaudu sisään</a>
      </p>
      {% endif %}
      
      {% block body %}
      <p>
	      Content.
      </p>
      {% endblock %}
    </body>
  </html>
