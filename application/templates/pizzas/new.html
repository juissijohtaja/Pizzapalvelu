{% extends "layout.html" %}
  
{% block body %}
{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
{% endif %} 

<h4>Lisää pizza</h4>
<form method="POST" action="{{ url_for('pizzas_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.price.label }}
      </td>
      <td>
        {{ form.price }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.topping1.label }}
      </td>
      <td>
        {{ form.topping1 }}
      </td>
    </tr>
  </table>

  
  <button><a href="{{ url_for('pizzas_index') }}">Peruuta</a></button>
  <input type="submit" value="Tallenna"/>
</form>
{% endblock %}
