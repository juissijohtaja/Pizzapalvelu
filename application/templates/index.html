{% extends "layout.html" %}

{% block body %}
  <h2>
    Pizzat
  </h2>
  {% if pizzas %}
    <table class="table">
        {% for pizza in pizzas %}
        <tr>
          <td>{{ pizza.name }}</td>
          <td>
          {% for topping in pizza.toppings %}
            {{ topping.name }} 
          {% endfor %}
        </td>
        </tr>
        {% endfor %}
    </table>
  {% endif %}

{% endblock %}
