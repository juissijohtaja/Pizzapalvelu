{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Pizza</th>
      <th></th>
    </tr>
    {% for pizza in pizzas %}
    <tr>
      <td>{{ pizza.name }}</td>
      <td>
        <form method="POST" action="{{ url_for('pizzas_set_item', pizza_id=pizza.id) }}">
          <input type="text" name="name"/>
          <input type="submit" value="Päivitä nimi!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
