{% extends "layout.html" %}

{% block body %}
<h3>Käyttäjät</h3>

  <table>
    <tr>
      <th>Nimi</th>
      <th>Puhelinnumero</th>
      <th>Osoite</th>
      <th>Käyttäjätunnus</th>
      <th></th>
      <th></th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.username }}</td>
      <td><button><a href="{{ url_for('user_get_item', user_id=user.id) }}">Muokkaa</a></button></td>
      <td>
        <form method="POST" action="{{ url_for('user_delete_item', user_id=user.id) }}">
          <input type="submit" value="Poista"/>
      </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
