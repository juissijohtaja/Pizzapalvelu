{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-auto mr-auto">
      <h3>Pizzat</h3>
    </div>
    <div class="col-auto">
      <p>
        <a class="btn btn-primary" href="{{ url_for('pizzas_form') }}" role="button"><i class="fas fa-plus"></i> Lisää pizza</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nimi</th>
            <th>Täytteet</th>
            <th>Hinta</th>
            <th width="5%"></th>
            <th width="5%"></th>
          </tr>
        </thead>
        {% for pizza in pizzas %}
          <tr>
            <td>{{ pizza.name }}</td>
            <td>
              {% for topping in pizza.toppings %}
                {{ topping.name }} 
              {% endfor %}
            </td>
            <td>{{ pizza.price }}</td>
            <td>
              <a class="btn btn-sm btn-outline-secondary" role="button" title="Muokkaa" href="{{ url_for('pizzas_get_item', pizza_id=pizza.id) }}"><i class="fas fa-pen"></i></a>
            </td>
            <td>
              <form method="POST" action="#">
                <button class="btn btn-sm btn-outline-danger" type="submit" title="Poista"><i class="far fa-trash-alt"></i></button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
