{% extends "layout.html" %}

{% block body %}
  <h3>
    Tervetuloa pizzapalveluun!
  </h3>
  {% if pizzat %}
    <table>
      <tr>
        <th>Pizzat</th>
      </tr>
      
        {% for pizza in pizzat %}
        <tr>
          <td>{{ pizza.name }}</td>
        </tr>
        {% endfor %}
    </table>
  {% endif %}
{% endblock %}
