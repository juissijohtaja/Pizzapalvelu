{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="row mb-5 justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded border">
      {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
      <h3 class="text-center">
        Kirjaudu sisään Pizzeriaan
      </h3>
      <form class="py-3"  method="POST" action="{{ url_for('auth_login') }}" class="mt-4">
        <div class="form-group">
          {{ form.username.label }}
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label }}
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Kirjaudu sisään</button>
      </form>
      <hr>
      <p class="text-center">Eikö sinulla ole käyttäjätiliä? <a href="{{ url_for('auth_signup') }}">Luo tili</a></p>
    </div>
  </div>
</div>
{% endblock %}
