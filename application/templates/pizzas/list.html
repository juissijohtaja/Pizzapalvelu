{% extends "layout.html" %}

{% block body %}
<h3>Pizzat</h3>
<p>
  <button type="button"><a href="{{ url_for('pizzas_form') }}">Lisää pizza</a></button>
</p>
  <table>
    <tr>
      <th>Pizza</th>
      <th></th>
    </tr>
    {% for pizza in pizzas %}
    <tr>
      <td>{{ pizza.name }}</td>
      <td>{{ pizza.price }}</td>
      <td><button><a href="{{ url_for('pizzas_get_item', pizza_id=pizza.id) }}">Muokkaa</a></button></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
