{% extends "layout.html" %}

{% block body %}

<h3>Muokkaa täytettä</h3>
  <table>
    <tr>
      <td>
        <form method="POST" action="{{ url_for('toppings_set_item', topping_id=topping.id) }}">
          <input type="text" name="name" value="{{ topping.name }}" />
          <input type="submit" value="Tallenna"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('toppings_delete_item', topping_id=topping.id) }}">
            <input type="submit" value="Poista"/>
        </form>
    </td>
    <td>
      {{ error }}
    </td>
    </tr>
  </table>
{% endblock %}
