{% extends "layout.html" %}

{% block body %}

<div class="container">
  <div class="row mb-5 justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded border">
      <div class="row mb-3">
        <div class="col-auto mr-auto">
          <h3>TÃ¤yte</h3>
        </div>
        <div class="col-auto">
          <a class="btn btn-sm btn-light" href="{{ url_for('toppings_index') }}" role="button"><i class="fas fa-times"></i></a>
        </div>
      </div>
      {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
      <form class="py-3"  method="POST" action="{{ url_for('toppings_set_item', topping_id=topping.id) }}">
        <div class="form-group">
          {{ form.name.label }}
          {{ form.name(value=topping.name) }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Tallenna</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
