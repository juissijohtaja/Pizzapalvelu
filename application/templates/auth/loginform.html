{% extends "layout.html" %}

{% block body %}
{{ error }}
<h3>
  Kirjaudu
</h3>
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>

      <td colspan="2">

    </tr>
  </table>
